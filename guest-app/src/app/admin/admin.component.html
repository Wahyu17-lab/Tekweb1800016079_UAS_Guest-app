<div class="container">
    <button class="btn-tambah" mat-raised-button color="primary" (click)="buatDaftar()">Tambah Daftar</button>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Daftar Pengunjung</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of dataAdmin">
            <img matListAvatar src="assets/admin.png" alt="...">
            <h3 matLine> {{item.Nama}}</h3>
            <p matLine>
              <span>{{item.Asal}}</span>
            </p>
            <p matLine>
              <span>{{item.tgl}}</span>
            </p>
            <p matLine>
                <span>{{item.Nohp}}</span>
              </p>
            <button class="btn-update" mat-raised-button color="accent" (click)="editAdmin(item)">Edit</button>
          <button class="btn-selesai" mat-raised-button color="warn" (click)="konfirmasiHapus(item.id)">Delete</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
